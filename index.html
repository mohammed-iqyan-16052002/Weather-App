<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="weather">
            <div class="input">
                <input type="text" name="cityName" id="in" placeholder="Enter city Name">
                 <button id="btn"  >Get Weather</button>
                 <h3 id="cityName"></h3>
                 <p id="date"></p>
                 <p id="temp"></p>
                 <P id="des"></P>
                 <p id="speed"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
